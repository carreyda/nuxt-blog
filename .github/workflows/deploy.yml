# .github/workflows/deploy.yml
name: 部署 Nuxt 4 到 GitHub Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: [main]
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: 构建 Nuxt 4 网站
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Nuxt 4 推荐使用 Node.js 20+
          cache: "npm"

      - name: 安装依赖
        run: npm ci

      - name: 构建 Nuxt 4 网站
        run: npm run build
        env:
          # 设置为生产环境，确保使用正确的基础路径
          NODE_ENV: production

      - name: 生成静态文件
        run: npm run generate

      - name: 上传构建结果
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Nuxt 默认输出目录

  deploy:
    name: 部署到 GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
